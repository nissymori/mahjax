name: Tests (excluding test_play)

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install jax jaxlib
          make install
          pip install pytest svgwrite typing_extensions>=4.2.0

      - name: Run test suite (excluding test_play)
        env:
          PYTHONPATH: .
        run: |
          pytest --ignore=tests/no_red_mahjong/test_play.py -vv