site_name: MahJax Documentation
site_description: GPU-accelerated Riichi Mahjong simulators for reinforcement learning
site_author: Soichiro Nishimori
site_url: https://mahjax.readthedocs.io
repo_name: nissymori/mahjax
repo_url: https://github.com/nissymori/mahjax
copyright: Copyright Â© MahJax Authors

nav:
  - Overview:
      - Rules: rule.md
      - UI Guide: ui.md
  - API:
      - Reference: api.md
  - GitHub: https://github.com/nissymori/mahjax

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: teal
    accent: deep purple
  font:
    text: Noto Sans
    code: Inconsolata
  features:
    - navigation.sections
    - header.autohide

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
